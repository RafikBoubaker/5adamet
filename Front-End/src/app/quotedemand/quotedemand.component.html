<form #fbForm="ngForm" (ngSubmit)="submit(fbForm)" ngModel>
     
    <label for="spname" class="lbls">Please Select The Service You Wish To Ask a Cost For</label>
        <select name="sp_name" class="form-control" id="sp_name" ngModel>
        <option value="default">--Select A Service--</option>
        <option *ngFor="let service of services" [value]="sp">{{service}}</option> 
      </select>
        
	  <div class="form-group">
        <label for="city" class="lbls">City</label>
        <input type="text" name="city" id="city" class="form-control" ngModel>
        </div>
		
        <header></header>
            <div class="form-group">
        <label for="feedback" class="lbls">Please Describe your Need</label>
        <textarea rows="4" cols="50" name="feedback" ngModel></textarea></div>
        
            <div class="form-group">
        <div class="btn">
        <button type="submit" >Send</button></div>
        </div>
        </form>
