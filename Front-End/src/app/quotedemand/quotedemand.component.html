<div class="container">
  
  <div class="container1 mt-5">
    <div class="backgrnd">
    <div class="row">
      <div class="col-2"></div>
      <div class="col-8" >
        <h1 class="text mt-4"><strong>COST ESTIMATION REQUEST</strong></h1>
    <form class="form mt-5" #fbForm="ngForm" (ngSubmit)="submit(fbForm)">
      <label>Please Choose The Main Service You Need</label>
          <div class="form-floating mb-3" >
            <select type="text" class="form-control" id="service" placeholder="mainservice" name="service" ngModel>
              <option [value]="service" *ngFor="let service of services">{{service}}</option>
              </select>
            <label for="main_service" class="usertext">Main Service</label>
          </div>

          
          <label>Your City ?</label>
          <div class="form-floating mb-3" >
            <input type="text" class="form-control" id="city" placeholder="city" name="city" ngModel>
            <label for="city" class="usertext">city</label>
          </div>


          <div class="form-group mb-6">
            <label>Please Give Us a Detailed Description For Your Need</label>
            <textarea type="text" class="form-control " id="description" placeholder="description" name="description" ngModel>Description
           
            </textarea>
          </div>


         <div class="form-group mb-3" >
            <label for="uploadphoto" class="form-label">
              <input type="file" class="form-control" id="uploadphoto" (change)="incomingfile($event)" name="image" accept="image/*" placeholder="Upload file">
            </label>
          </div>  
<br>
          <div class="text-center mb-3">
            <button class="btn btn-style  ms-auto" value="submit"> Ask For Cost Estimation </button>
          </div>
    </form>
  </div>
  
  </div>

  <div class="container">
    <div class="m-4 text-center">
      <button class="btn button-edit " type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
        Check Responses About Cost Estimation Demands
      </button></div>
    </div>
    <br>
    <br>
 
    <div class="collapse" id="collapseExample">
      <br>
      <div class="col-lg-4">
        <div class="card card-margin">
            <div class="card-header no-border">
                <h5 class="card-title">MOM</h5>
            </div>
            <div class="card-body pt-0">
                <div class="widget-49">
                    <div class="widget-49-title-wrapper">
                        <div class="widget-49-date-primary">
                            <span class="widget-49-date-day">09</span>
                            <span class="widget-49-date-month">apr</span>
                        </div>
                        <div class="widget-49-meeting-info">
                            <span class="widget-49-pro-title">PRO-08235 DeskOpe. Website</span>
                            <span class="widget-49-meeting-time">12:00 to 13.30 Hrs</span>
                        </div>
                    </div>
                    <ol class="widget-49-meeting-points">
                        <li class="widget-49-meeting-item"><span>Expand module is removed</span></li>
                        <li class="widget-49-meeting-item"><span>Data migration is in scope</span></li>
                        <li class="widget-49-meeting-item"><span>Session timeout increase to 30 minutes</span></li>
                    </ol>
                    <div class="widget-49-meeting-action">
                        <a  class="btn btn-sm btn-primary">Accept Offer</a>
                        <a  class="btn btn-sm button-delete">Decline Offer</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
