<div class="container border-bottom bg-white mt-1 pt-md-3 pt-2">
  <div class="d-flex flex-md-row justify-content-around align-items-center">
      <div class="d-flex flex-md-row align-items-center">
          <div class="p-md-2 p-1" id="info">
            <div class="text-muted">Welcome</div>
            <h5>{{username}}</h5>
          </div>
      </div>
      <div class="d-flex flex-column" id="info">
          <div class="p-md-1 text-muted"> <span class="fa fa-envelope-o bg-light p-1 rounded-circle"></span> {{email}}</div>
          <div class="p-md-1 pt-sm-1 text-muted"> <span class="fa fa-phone bg-light p-1 rounded-circle"></span> +(216) {{phone}}</div>
          
      </div>
  
  </div>
  
</div>
<br>
<br>
<section id="gallery">
  <div class="container">
    <div class="row">
    <div class="col-lg-4 mb-4" *ngFor="let cost of costestimationsArray">
    <div class="card" *ngIf="cost?.status == 'NOTRESERVED'">
      <img [src]="cost?.image" height="200px" width="auto">
      <div class="card-body">
        <p class="card-title" style="color: gray;"><strong>{{cost.city}} {{cost.date}}</strong></p>
        <p class="card-text"><strong>{{cost.description}}</strong></p>
        <p *ngIf="cost?.status == 'NOTRESERVED'"><i class="fa fa-check-circle" style="color:#0cf11f;" aria-hidden="true"></i>&nbsp;&nbsp;Available</p>
       <div></div>
       <a (click)="askToTreat(cost)" class="btn btn-success" *ngIf="cost?.status == 'NOTRESERVED'">Answer</a>
      
       <p *ngIf="cost?.status == 'RESERVED'"><i class="fa fa-check-circle" style="color:#f11b0c;" aria-hidden="true"></i>&nbsp;&nbsp;Already Treated</p>
       <a class="btn btn-danger"  *ngIf="cost?.status == 'RESERVED'">Unavailable</a>
      </div>
     </div>
    </div>
  
    
  </div>
</div>
</section>
