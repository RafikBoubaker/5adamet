<div class="container-contact100">
    <div class="wrap-contact100">
      <form class="contact100-form validate-form">
        <span class="contact100-form-title">
          Quote Response
        </span>
  
        <div class="wrap-input100 validate-input " data-validate="Name is required">
          <span class="label-input100 fs-5">Price</span>
          <input class="input100" type="text" name="name" placeholder="Enter your price">
          <span class="focus-input100"></span>
        </div>

        
  
        <div class="wrap-input100 validate-input" data-validate = "Description is required">
					<span class="label-input100 fs-5">Description</span>
					<textarea class="input100" name="description" placeholder="Describe your solution for the client"></textarea>
					<span class="focus-input100"></span>
				</div>

        <div class="md-form md-outline input-with-post-icon datepicker">
					<span class="label-input100 fs-5 h-100">Select starting date</span>
					<input placeholder="Select date" type="date" id="example" class="form-control">
				  </div>
  
        <div class="container-contact100-form-btn">
          <div class="wrap-contact100-form-btn">
            <div class="contact100-form-bgbtn"></div>
            <button class="contact100-form-btn">
              <span>
                Submit
                <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
              </span>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  
  
  
  <div id="dropDownSelect1"></div>
